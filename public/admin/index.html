<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SAIG Admin Dashboard</title>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.9/dist/decap-cms.js"></script>

    <!-- OAuth client -->
    <script src="https://unpkg.com/decap-cms-oauth-client@^0.3.0/dist/decap-cms-oauth-client.js"></script>
  </head>

  <body>

    <!-- CMS UI container (mandatory) -->
    <div id="nc-root"></div>

    <script>
      // Initialize OAuth with your server URL
     window.addEventListener("load", () => {
        window.CMS_OAUTH = {
          base_url: "https://saig-oauth-server.vercel.app",
          auth_endpoint: "auth",
          token_endpoint: "callback"
        };

        if (window.CMS) {
          CMS.init();
        } else {
          console.error("CMS not loaded!");
        }
      });

    </script>
  </body>
</html>
